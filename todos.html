            <label for="userDropdown">Select User:</label>

                <option value="">Select a user</option>
            </select>

<script>
    "use strict";
    document.addEventListener("DOMContentLoaded", function () {
    // http://localhost:8083/api/users
    const apiBaseUrl = "http://localhost:8083/api/users";
    // http://localhost:8083/api/todos to call the tasks
    const newBaseUrl = "http://localhost:8083/api/todos";
    const getUsersButton = document.getElementById("getUsersButton");
    const userDropdown = document.getElementById("userDropdown"); 
    
    // fuction to populate the dropdown with fetched users 
    function populateDropdown( users) {

       //userDropdown.innerHTML = "<option value = ''> select a user</option>";
       for (let i = 0; i < users.length; i++) {
        const user = users[i];
        const option = document.createElement("option");
        option.value = user.id
        option.innerHTML = user.name;
        userDropdown.appendChild(option);
       }
    

    // functio to fetch todos based on seleceted users
    function fetchTodos(userID) {
        const url = `${newBaseUrl}?userId=${userID}`;
        fetch(url)
       .then(response => response.json())
       .then(todos => {
        const todoList = document.getElementById("todoList");
        todoList.innerHTML = "";
        for (let i = 0; i < todos.length; i++) {
            const todo = todos[i];
            const tr = document.createElement("tr");
            tr.innerHTML = `
            <td>${todo.description}</td>
            <td>${todo.category}</td>
            <td>${todo.deadline}</td>
            <td>${todo.priority}</td>
            <td>${todo.completed}</td>
            `;
            todoList.appendChild(tr);
        }
        })
       
    }

    userDropdown.addEventListener ("change", function () {
        const userID = userDropdown.value;
        fetchTodos(userID);

    })


</script>
